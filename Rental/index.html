<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta content="text/html"; charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>DSM market - 대여 등록</title>
  </head>
  <body>

    <header id="main-header">

    </header>

    <nav id="main-navigation">
      <ul>
        <li><a href="#">상품 구매</a></li>
        <li><a href="#">상품 대여</a></li>
        <li><a href="#">판매 등록</a></li>
        <li><a href="#">대여 등록 </a></li>
        <li><a href="#">마이페이지</a></li>
      </ul>
    </nav>

    <div id="content">
      <aside id="main-aside">
        <div class="aside-list">

        </div>
      </aside>

      <section id="main-section">
        <article>
          <div class="registration-guide">
            <div class="guide-title">
              <p>대여 상품 등록</p>
              <div class="line"></div>
            </div>
          </div>

          <div class="sale-registration">
            <div class="product-image-registration">
              <a href="#">
                <img src="image/hoseung5.png" alt="Unknown Image">
              </a>
              <input class="image-upload" type="file" name="userImage" multiple>
            </div>

            <div class="product-explanation">
              <input type="text" name="name" placeholder="제품명을 입력하세요."> <br />
              <input type="number" name="price" placeholder="원하시는 가격을 입력하세요."> <br />
              <select name="category" onchange={this.onchange.bind(this)}>
                <option selected disabled hidden>카테고리</option>
                <option value="daily-necessity">생필품</option>
                <option value="fitness-equipment">운동기구</option>
                <option value="electronic-products">전자제품</option>
              </select> <br />
              <textarea name="Introduce" placeholder="제품에 대한 설명을 작성하세요."></textarea> <br />
              <button type="submit">등록하기</button>
            </div>

          </div>

        </article>
      </section>
    </div>

    <footer id="main-footer">

    </footer>

  </body>
</html>
